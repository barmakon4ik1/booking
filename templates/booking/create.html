{% extends 'booking/base.html' %}

{% block title %}
Регистрация объекта
{% endblock %}

{% block content %}
    <h1>Зарегистрировать свой объект</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.description }}<br>
        
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
