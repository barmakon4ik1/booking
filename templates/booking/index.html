{% extends 'booking/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if housing %}
        {% for el in housing %} 
            <div class="alert alert-warning mt-2">
                 <h3>{{ el.name }}</h3>
                 <p>{{ el.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Записей нет</p>
    {% endif %}
{% endblock %}
