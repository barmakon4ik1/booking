{% extends 'booking/base.html' %}

{% block title %}
    <meta charset="UTF-8">
    <title>USER LOGIN</title>
{% endblock %}

{% block content %}
        <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </form>
{% endblock %}
