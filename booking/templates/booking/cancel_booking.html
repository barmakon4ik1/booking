{% extends 'booking/base.html' %}

{% block title %}
    Отмена бронирования
{% endblock %}

{% block content %}
    <h2>Отмена бронирования объекта: {{ booking.housing.name }}</h2>
    <div class="alert alert-warning mt-2">
    <p>Вы бронировали с <strong>{{ booking.date_from }}</strong> по <strong>{{ booking.date_to }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Подтвердить отмену</button>
        </form>
    </div>
    <a href="{% url 'my_bookings' %}" class="btn btn-secondary mt-3">Назад к списку бронирований</a>
{% endblock %}
