{% extends 'booking/base.html' %}

{% block title %}
    Оставить отзыв для {{ housing.name }}
{% endblock %}

{% block content %}
    <h2>Оставить отзыв для {{ housing.name }}</h2>
     <div class="alert alert-warning mt-2">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.rating.label_tag }}
                {{ form.rating }}
            </div>
            <div class="form-group">
                {{ form.text.label_tag }}
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Оставить отзыв</button>
        </form>
     </div>
{% endblock %}
