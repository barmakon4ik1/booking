<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body> 

<div class="container">
   <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
       <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <strong>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'index' %}"><h3> AT-Booking </h3></a>
      </a>
       <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                      {% if user.is_authenticated %}
               <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">
                   User: {{ user.username }} (Logout)
               </a>
           {% else %}
               <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">
                   Login
               </a>
           {% endif %}

           <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'housing_list' %}">Booking</a>
           <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Create</a>
           <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'my_bookings' %}">My bookings</a>
           <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'my_confirmation' %}">My confirmations</a>
           <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">About</a>
           <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/admin/">Admin</a>
           <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/api/">API</a>
           </strong>
       </nav>
   </div>
 </div>
   <div class="container">
       {% block content %}{% endblock %}
   </div>

</body>
</html>
