<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body> 

<div class="container">
   <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        </path></svg><span class="fs-4"> AT-Booking </span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'index' %}">Главная</a>
    {% if user.is_authenticated %}
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">
        Пользователь: {{ user.username }} (Выйти)
    </a>
{% else %}
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">
        Войти
    </a>
{% endif %}
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">О программе</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/admin/">Админ</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/api/">API</a>
      </nav>
    </div>
 </div>
   <div class="container">
       {% block content %}{% endblock %}
   </div>

</body>
</html>
