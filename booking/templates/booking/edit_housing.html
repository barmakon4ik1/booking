{% extends 'booking/base.html' %}

{% block title %}
    Редактировать объект
{% endblock %}

{% block content %}
    <h2>Редактировать объект {{ housing.name }}</h2>
    <div class="alert alert-warning mt-2">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
            <br>
            <div class="row">
                <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>

        <!-- Кнопка для удаления объекта (делает объект невидимым) -->
        <form method="post" action="{% url 'delete_housing' housing.id %}">
            {% csrf_token %}
            <div class="row">
                <button type="submit" class="btn btn-danger mt-3">Удалить объект</button>
            </div>
        </form>
    </div>
{% endblock %}
