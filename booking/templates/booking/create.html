{% extends 'booking/base.html' %}

{% block title %}
Регистрация объекта
{% endblock %}

{% block content %}
    <h1>Зарегистрировать свой объект</h1>
    <div class="alert alert-warning mt-1">
        <form method="post">
            {% csrf_token %}

             {{ form.as_p }}
            <div class="row">
                <button type="submit" class="btn btn-success">Добавить</button>
            </div>
            <span>{{ error }}</span>
        </form>

    </div>
{% endblock %}
